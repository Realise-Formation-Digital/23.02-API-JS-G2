<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des bières</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/beerList.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/beer.js"></script>
    <script type="module" src="./js/beerList.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Liste des bières</h1>

    <!-- search beer input -->
    <div class="form-group mt-4 mb-4">
        <input type="text" class="form-control" id="searchBeers" placeholder="Chercher des bières par leur nom">
    </div>

    <!-- Beers List -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="beerList"></div>
    

    <!-- Beer Modal -->
    <div class="modal fade" id="beerModal" tabindex="-1" aria-labelledby="beerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Beer name -->
                    <h1 class="modal-title fs-5" id="beerName"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body">
                    <!-- Beer informations and ingredients -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
